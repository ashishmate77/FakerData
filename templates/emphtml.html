{% include 'cdnlines.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emp</title>
</head>
<body>

{% if Emp %}

    <table class="table table-bordered text-white">
    <thead class="bg-success text-white">
    <tr>
        <th> ID </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Salary </th>
        <th> Job </th>
        <th> Location </th>
    </tr>
    </thead>

    <tbody class="bg-dark text-white">
        {% for i in Emp  %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.first_name }}</td>
            <td>{{ i.last_name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.salary }}</td>
            <td>{{ i.job }}</td>
            <td>{{ i.location }}</td>
        </tr>
   {% endfor %}

    </tbody>
    </table>
{% else %}
    <h1> Emp data not found</h1>
{% endif %} 

</body>
</html>
